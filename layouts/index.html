<!--
    This doctype preamble's only purpose is to prevent
    browsers from switching into "quirks mode" when rendering
    a document.

    This means that the browser will use its best efforts to
    follow follow all relevant specifications.
-->
<!doctype html>

<head lang="en">
    <!-- Required meta tags -->
    <!-- 
        Bootstrap is developed "mobile first". In this strategy, we optimize code
        for mobile devices first, and then scale up components as necessary using
        CSS media queries.

        In order to ensure proper rendering and touch zooming for all devices
        you need to add the response viewport meta tag.
    -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- The Bootstrap CSS should be placed before all other CSS references -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
